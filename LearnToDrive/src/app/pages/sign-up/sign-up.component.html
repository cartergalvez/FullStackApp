<div class="container">
    <div class="row mt-5">
        <div class="col-12 d-flex justify-content-center">
            <h1>Welcome to Learn To Drive</h1>
        </div>
    </div>
    <div class="row mt-5">
        <div class="col-3"></div>
        <div class="col-6">
            <div class="card">
                <h5 class="card-header">Sign-Up Below</h5>
                <div class="card-body">
                    <form [formGroup]="registerForm" (ngSubmit)="submitForm()">

                        <div class="form-group">
                            <label for="username">User Name</label>
                            <input #uName type="text" id="username" formControlName="username" class="form-control"/>
                            <small class="text-danger" *ngIf="username.invalid"> Username is required </small>
                        </div>
                        <div class="form-group">
                            <label for="username">Email</label>
                            <input #email type="text" id="email" formControlName="email" class="form-control"/>
                            <small class="text-danger" *ngIf="email.invalid">Email badly formatted</small>
                        </div>
                        <div class="form-row">
                            <div class="form-group col">
                                <label for="password">Password</label>
                                <input #pWord type="password" id="password" formControlName="password"
                                    class="form-control" />
                                <div *ngIf="password.invalid">Password is required</div>
                                <div *ngIf="password.errors?.minlength">Password must be at least 6 characters</div>
                            </div>
                        </div>
                        <div class="text-center">
                            <button class="btn btn-primary mr-1">Sign Up</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-3"></div>
    </div>
</div>
